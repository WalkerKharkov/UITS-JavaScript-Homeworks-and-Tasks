<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <div class="row">
        <div id="elements" class="col-md-6">
            <ul id="list"></ul>
        </div>
        <div id="controls" class="col-md-6">
            <button type="button" class="btn" data-action="selectFirst">Выбрать первый элемент</button>
            <button type="button" class="btn" data-action="selectLast">Выбрать последний элемент</button>
            <button type="button" class="btn" data-action="selectNext">Выбрать следующий элемент</button>
            <button type="button" class="btn" data-action="selectPrevious">Выбрать предыдущий элемент</button>
            <button type="button" class="btn" data-action="appendElement">Добавить элемент</button>
            <button type="button" class="btn" data-action="deleteElement">Удалить элемент</button>
            <button type="button" class="btn" data-action="insertBeforeElement">Добавить в начало</button>
            <button type="button" class="btn" data-action="regulateElements">Упорядочить номера</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
